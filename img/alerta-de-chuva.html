<body>
    <button onclick="ALERTA()">a</button>
<script>
    function ALERTA(){
        fetch(`https://api.hgbrasil.com/weather?format=json-cors&key=a23316fd&city_name=Mongaguá`,{
            method: "get",
            mode: "cors",
            cache: "default"
        }).then(response=>{
            response.json().then(data=>{
            alert(`probabilidade de chuva amanhã: ${data['results']['forecast'][0]['rain_probability']}%`);
            })
        })
    }
</script>
